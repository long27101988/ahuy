<!DOCTYPE html>
<html>
<head>
	<title>test MCE</title>

	<script type="text/javascript" src="tinymce.min.js"></script>
	 <script type="text/javascript">
     tinymce.PluginManager.load('filemanager', '../plugins/filemanager/plugin.min.js');
        tinymce.init({
            selector: "#mytextarea",
            theme: "modern",
plugins: [
        "advlist autolink lists link image charmap print preview anchor",
        "searchreplace visualblocks code fullscreen",
        "insertdatetime media table contextmenu paste filemanager "
    ],
    toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | insertfile",
    autosave_ask_before_unload: false,
    theme_advanced_buttons1 : "plugobrowser",
    file_browser_callback : 'filemanager'

        });
    </script>

</head>
<body>
<h1>TinyMCE Getting Started Guide</h1>
    <form method="post">
        <textarea id="mytextarea"></textarea>
    </form>

</body>
</html>
